<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista?.images | sinFoto" class="img-circle img-thumbnail">
    </div>

    <div class="col-md-9 text-center puntero">
      <h1>{{ artista?.name }}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir Spotify</a>
      <button class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
    </div>
  </div>

  <div class="row top30">

    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Popularidad</th>
          <th scope="col">Escuchar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let topTrack of topTracks; let i = index">
          <td>
            {{ i + 1 }}
          </td>
          <td>
            <img [src]="topTrack.album.images | sinFoto" class="img-50">
          </td>
          <td>
            {{ topTrack.name }}
          </td>
          <td>
            {{ topTrack.popularity }}%
          </td>
          <td>
            <iframe
              [src]="topTrack.uri | domseguro: 'https://open.spotify.com/embed?uri='"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"></iframe>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
