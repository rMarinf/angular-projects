<h1>{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row">

  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block return-button">Regresar..</a>
  </div>

  <div class="col-md-6">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img [src]="getImgCasa(heroe.casa)" class="img-fluid" [alt]="heroe.casa">
    </div>
  </div>
</div>
